<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Fight Time Line</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script defer src="https://apis.google.com/js/platform.js"></script>
</head>


<body class="">
  <app-root>
    <div id="ffxivlogo"
      style="min-width: 100%; min-height: 100%; width: 100%; height: 100%; align-content: center; vertical-align: center">
      <img style="position: fixed; top: 50%; left: 50%;transform: translate(-50%, -50%);"
        src="https://steamuserimages-a.akamaihd.net/ugc/392172445566630190/BA527FCCFABD5B172995F1FE9FA88FE36E838BCC/" />
    </div>
  </app-root>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-96549107-2"></script>
  <script>
    var user = localStorage.getItem("currentUser");
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({ 'user_id': user && JSON.parse(user).username || "anonynous" })

    function gtag() { dataLayer.push(arguments); }

    gtag('js', new Date());

    gtag('config', 'UA-96549107-2');

    gtag('set', { 'user_id': user && JSON.parse(user).username || "anonymous" });
    gtag()
  </script>
  <script>
    function changeTheme(theme) {
      if (theme === 'dark') {        
        const style = document.createElement('link');
        style.type = 'text/css';
        style.rel = 'stylesheet';
        style.id = 'dark-theme';
        style.href = 'assets/ng-zorro-antd.dark.css';
        document.body.appendChild(style);        
      } else {
        const dom = document.getElementById('dark-theme');
        if (dom) {
          dom.remove();
        }
      }
      document.body.className=theme;
      localStorage.setItem("theme", theme);
    }
    var theme = localStorage.getItem("theme");
    changeTheme(theme);
  </script>
</body>

</html>
