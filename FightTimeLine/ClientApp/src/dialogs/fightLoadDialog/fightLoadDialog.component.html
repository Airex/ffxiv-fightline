<nz-spin nzTip="Loading..." [nzSpinning]="loading">
  <div style="height: 360px;">
    <div *ngIf="!loading && container.fights && container.fights.length>0">
      <div style="height: 360px;overflow: auto" customScroll>
        <nz-list #fights [nzDataSource]="container.fights" [nzRenderItem]="item" nzSize="small"
          [ngClass]="{loadList:true}">
          <ng-template #item let-item>
            <nz-list-item [nzActions]="[removeAction]">
              <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="nzDescription" (click)="select(item)">
                <ng-template #nzTitle>
                  <span *ngIf="item.isDraft">(Draft)</span> {{ item.name }}
                </ng-template>
                <ng-template #nzDescription>
                  <span *ngIf="!!item.dateCreated">Created: {{item.dateCreated | date:'medium'}}</span>
                  <span
                    *ngIf="!!item.dateModified && (item.dateCreated | date:'medium')!=(item.dateModified | date:'medium')">&nbsp;&nbsp;&nbsp;&nbsp;Last
                    update: {{item.dateModified | date:'medium'}}</span>
                </ng-template>
              </nz-list-item-meta>
              <ng-template #removeAction>
                <span class="actions" #actionItem>
                  <a nz-popconfirm nzPopconfirmTitle="Are you sure delete this fight?"
                    (nzPopconfirmVisibleChange)="removevisiblechanged(actionItem, $event)" (nzOnConfirm)="remove(item)">
                    <i nz-icon nzType="delete" class="action-icon" nzTheme="twotone"></i>
                  </a>
                </span>
              </ng-template>
            </nz-list-item>
          </ng-template>
        </nz-list>
      </div>
    </div>
    <div *ngIf="!loading && (!container.fights || container.fights.length==0)">
      <nz-empty></nz-empty>
    </div>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="primary" (click)="onNoClick()" cdkFocusInitial>Cancel</button>
  </div>
</nz-spin>


<ng-template #headerTemplate>
  <div style="display: flex !important">
    <div class="ant-modal-title">
      <div class="ng-star-inserted">Load</div>
    </div>
    <span class="example-spacer"></span>
    <nz-switch name="asdf" nzCheckedChildren="Show Draft" nzUnCheckedChildren="Do not show Draft" [ngModel]="false"
      #showDrafts></nz-switch>
  </div>
</ng-template>
